<div class="ass-menu-button" (click)="openSidebar()">
    <i class="fa fa-bars fa-2x"></i>
</div>
<div>
    <aside class="ass-aside-menu ass-slide-{{slide}}">
        <small *ngIf="this.getCloseState()" class="ass-aside-menu-close" (click)="closeSidebar()">
            <span *ngIf="!this.getSettingsCloseIcon()">[x]</span>
            <span *ngIf="this.getSettingsCloseIcon()">
                <i class="{{this.getSettingsCloseIcon()}}"></i>
            </span>
        </small>
        <h3 class="ass-aside-menu-title">{{this.sidebarService.getSettings().title}}</h3>
        <div class="ass-aside-menu-wrapper">
            <div class="ass-aside-container">
                <a href="{{item.route}}" target="{{item.target}}" (click)="closeSidebar()" class="ass-aside-menu-item" *ngFor="let item of itemsTop">
                    <i *ngIf="item.icon" class="{{item.icon}} ass-aside-menu-icon"></i>
                    {{item.name}}
                </a>
            </div>
            <div class="ass-aside-container ass-aside-container-end">
                <a href="{{item.route}}" target="{{item.target}}" (click)="closeSidebar()" class="ass-aside-menu-item" *ngFor="let item of itemsBottom">
                    <i *ngIf="item.icon" class="{{item.icon}} ass-aside-menu-icon"></i>
                    {{item.name}}
                </a>
            </div>
        </div>
    </aside>
    <aside *ngIf="this.sidebarService.getSettings().docked" class="ass-aside-dock">
        <div class="ass-aside-container">
            <span class="ass-aside-dock-expand-icon" (click)="openSidebar()">
                <i class="fa fa-bars fa-2x"></i>
            </span>
            <a href="{{item.route}}" target="{{item.target}}" (click)="closeSidebar()" class="ass-aside-menu-item" *ngFor="let item of itemsTop"
                title="{{item.name}}">
                <i *ngIf="item.icon" class="{{item.icon}} fa-2x ass-aside-menu-icon"></i>
            </a>
        </div>
        <div class="ass-aside-container ass-aside-container-end">
            <a href="{{item.route}}" target="{{item.target}}" (click)="closeSidebar()" class="ass-aside-menu-item" *ngFor="let item of itemsBottom"
                title="{{item.name}}">
                <i *ngIf="item.icon" class="{{item.icon}} fa-2x ass-aside-menu-icon"></i>
            </a>
        </div>
    </aside>
    <div *ngIf="this.getState() && !this.sidebarService.getSettings().docked" class="ass-aside-overlay" (click)="closeSidebar()"></div>
</div>
